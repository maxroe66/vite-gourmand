
name: Build, Publish image to GHCR and Deploy to Azure App Service

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker image (GHCR)
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare frontend assets
        run: |
          # Ensure the frontend files are placed under public/frontend so Apache serves them
          rm -rf public/frontend || true
          mkdir -p public
          cp -a frontend public/frontend

      - name: Install PHP dependencies (composer)
        run: |
          # Populate backend/vendor on the runner to include it in the Docker build context.
          # We run Composer inside the official composer container to avoid installing PHP locally.
          # We use --ignore-platform-req=ext-mongodb because the composer container doesn't have the extension,
          # but our production Dockerfile installs it.
          docker run --rm -v "${{ github.workspace }}/backend":/app -w /app composer:2 \
            composer install --no-interaction --prefer-dist --no-dev --no-plugins --no-scripts --ignore-platform-req=ext-mongodb || \
          docker run --rm -v "${{ github.workspace }}/backend":/app -w /app composer:2 \
            composer install --no-interaction --prefer-dist --no-dev --ignore-platform-req=ext-mongodb

      - name: Verify backend/vendor present (debug)
        run: |
          echo "== List backend directory =="
          ls -la backend || true
          echo "== backend/vendor contents (report) =="
          if [ -d backend/vendor ]; then ls -la backend/vendor | head -n 200; else echo "backend/vendor not found"; fi
          echo "== Check autoload.php presence =="
          if [ -f backend/vendor/autoload.php ]; then echo "autoload exists"; head -n 5 backend/vendor/autoload.php; else echo "no autoload.php"; fi
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.azure
          push: true
          tags: |
            ghcr.io/maxroe66/vite-gourmand:develop
            ghcr.io/maxroe66/vite-gourmand:${{ github.sha }}

      - name: Set IMAGE_TAG output
        id: set_tag
        run: echo "IMAGE_TAG=ghcr.io/maxroe66/vite-gourmand:${GITHUB_SHA}" >> $GITHUB_OUTPUT

  deploy:
    name: Configure Azure App Service to use image
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App to use GHCR image (immutable SHA)
        uses: azure/cli@v2
        with:
          inlineScript: |
            IMAGE="${{ needs.build-and-push.outputs.image_tag }}"
            az webapp config container set \
              --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --docker-custom-image-name "$IMAGE" \
              --docker-registry-server-url "https://ghcr.io"

      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"

  post-deploy-check:
    name: Post-deploy health checks and DB migrations
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for app warm-up
        run: sleep 120

      - name: Health check HTTP (retry with diagnostics)
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        if: ${{ env.APP_BASE_URL }}
        run: |
          echo "üîç Starting health check for: ${APP_BASE_URL}"
          for i in {1..20}; do
            echo "Attempt $i/20..."
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "${APP_BASE_URL}/" || echo "000")
            echo "  HTTP Status: $STATUS_CODE"
            
            if [ "$STATUS_CODE" = "200" ]; then
              echo "‚úÖ Health check OK - App is responding!"
              exit 0
            elif [ "$STATUS_CODE" = "503" ]; then
              echo "  ‚è≥ Service Unavailable (503) - Container still starting..."
            elif [ "$STATUS_CODE" = "000" ]; then
              echo "  ‚ùå Connection failed - DNS or network issue"
            else
              echo "  ‚ö†Ô∏è  Unexpected status code"
            fi
            
            sleep 10
          done
          echo "‚ùå Health check failed after 20 attempts (~200s)" && exit 1

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Run MySQL migrations on Azure (schema)
        env:
          DB_HOST: ${{ secrets.AZURE_MYSQL_HOST }}
          DB_NAME: ${{ secrets.AZURE_MYSQL_DB }}
          DB_USER: ${{ secrets.AZURE_MYSQL_USER }}
          DB_PASS: ${{ secrets.AZURE_MYSQL_PASS }}
        run: |
          mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASS" --ssl-mode=REQUIRED \
            "$DB_NAME" < backend/database/sql/database_creation.sql

      - name: Seed minimal (admin / donn√©es de r√©f√©rence)
        env:
          DB_HOST: ${{ secrets.AZURE_MYSQL_HOST }}
          DB_NAME: ${{ secrets.AZURE_MYSQL_DB }}
          DB_USER: ${{ secrets.AZURE_MYSQL_USER }}
          DB_PASS: ${{ secrets.AZURE_MYSQL_PASS }}
        run: |
          mysql -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASS" --ssl-mode=REQUIRED \
            "$DB_NAME" < backend/database/sql/database_seed.sql

      - name: Configurer le mot de passe administrateur
        env:
          DB_HOST: ${{ secrets.AZURE_MYSQL_HOST }}
          DB_NAME: ${{ secrets.AZURE_MYSQL_DB }}
          DB_USER: ${{ secrets.AZURE_MYSQL_USER }}
          DB_PASS: ${{ secrets.AZURE_MYSQL_PASS }}
          ADMIN_INITIAL_PASSWORD: ${{ secrets.ADMIN_INITIAL_PASSWORD }}
          MYSQL_SSL_CA: /etc/ssl/certs/DigiCertGlobalRootCA.crt.pem
        run: |
          if [ -n "$ADMIN_INITIAL_PASSWORD" ]; then
            php scripts/setup-admin-password.php
          else
            echo "‚ö†Ô∏è ADMIN_INITIAL_PASSWORD non d√©fini, le mot de passe admin reste inchang√©."
          fi

      - name: Install MongoDB Shell (mongosh)
        run: |
          # Installation via tarball officiel (compatible toutes versions Ubuntu)
          curl -fsSL https://downloads.mongodb.com/compass/mongosh-2.1.0-linux-x64.tgz -o mongosh.tgz
          tar -zxvf mongosh.tgz
          sudo mv mongosh-2.1.0-linux-x64/bin/mongosh /usr/local/bin/
          mongosh --version

      - name: Initialize MongoDB collections on Azure Cosmos DB
        env:
          MONGO_URI: ${{ secrets.AZURE_MONGO_URI }}
        run: |
          echo "üîß Initializing MongoDB collections on Azure Cosmos DB..."
          # Attendre que Cosmos DB soit pr√™t
          sleep 10
          # Tenter la connexion avec retry
          for i in {1..5}; do
            echo "Attempt $i/5..."
            if mongosh "$MONGO_URI" --eval "db.adminCommand('ping')" --quiet; then
              echo "‚úÖ Connection successful, initializing collections..."
              mongosh "$MONGO_URI" --file backend/database/mongoDB/database_mongodb_setup_cosmosdb.js
              echo "‚úÖ MongoDB collections initialized successfully"
              exit 0
            else
              echo "‚ö†Ô∏è  Connection failed, retrying in 10s..."
              sleep 10
            fi
          done
          echo "‚ùå Failed to connect to MongoDB after 5 attempts"
          exit 1
