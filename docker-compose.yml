version: '3.8'

services:
  php-app:
    env_file:
      - .env.compose
    build:
      context: .
      dockerfile: docker/php/Dockerfile.php
    container_name: vite-php-app
    working_dir: /var/www/vite_gourmand
    volumes:
      - .:/var/www/vite_gourmand
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - DB_HOST=mysql
      - MONGO_HOST=mongodb
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
    depends_on:
      - mysql
      - mongodb
    networks:
      - vite-network
    restart: unless-stopped

  apache:
    build:
      context: .
      dockerfile: docker/apache/Dockerfile.apache
    container_name: vite-apache
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - .:/var/www/vite_gourmand
      - ./docker/apache/vite.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
      - ./docker/apache/vite-ssl.conf:/usr/local/apache2/conf/extra/httpd-vhosts-ssl.conf
      - ./docker/certs:/etc/apache2/certs:ro
    depends_on:
      - php-app
    networks:
      - vite-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: vite-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/sql/database_creation.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/sql/database_fixtures.sql:/docker-entrypoint-initdb.d/02-fixtures.sql
    networks:
      - vite-network

  mysql-test:
    image: mysql:8.0
    container_name: vite-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_TEST_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE}
      MYSQL_USER: ${MYSQL_TEST_USER}
      MYSQL_PASSWORD: ${MYSQL_TEST_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./backend/database/sql/database_creation.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/sql/database_fixtures.sql:/docker-entrypoint-initdb.d/02-fixtures.sql
    networks:
      - vite-network

  mongodb:
    image: mongo:4.4
    container_name: vite-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/database/mongoDB/database_mongodb_setup.js:/docker-entrypoint-initdb.d/setup.js
    networks:
      - vite-network

  mongodb-test:
    image: mongo:4.4
    container_name: vite-mongodb-test
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_TEST_INITDB_DATABASE}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_TEST_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_TEST_INITDB_ROOT_PASSWORD}
    ports:
      - "27018:27017"
    volumes:
      - mongodb_test_data:/data/db
      - ./backend/database/mongoDB/database_mongodb_setup.js:/docker-entrypoint-initdb.d/setup.js
    networks:
      - vite-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vite-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${PMA_USER}
      PMA_PASSWORD: ${PMA_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - vite-network

  mongo-express:
    image: mongo-express:latest
    container_name: vite-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_MONGO_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_MONGO_ADMINPASSWORD}
      ME_CONFIG_MONGODB_URL: ${ME_MONGO_URL}
    ports:
      - "8082:8081"
    depends_on:
      - mongodb
    networks:
      - vite-network

volumes:
  mysql_data:
  mysql_test_data:
  mongodb_data:
  mongodb_test_data:

networks:
  vite-network:
    driver: bridge