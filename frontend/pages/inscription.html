<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Vite & Gourmand</title>
    <link rel="stylesheet" href="/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/styles/components/forms.css">
    <link rel="stylesheet" href="/frontend/styles/layouts/auth-layout.css">
    <link rel="stylesheet" href="/frontend/styles/pages/inscription.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-form-wrapper">
                <h1 class="h1">Créez votre compte</h1>
                <form id="inscriptionForm" class="auth-form">
                    <div class="form-group">
                        <label for="firstName">Prénom *</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Jean" required aria-required="true"
                               minlength="1" maxlength="100" pattern="[a-zA-ZÀ-ÖØ-öø-ÿ\-\s]+" autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nom *</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Dupont" required aria-required="true"
                               minlength="1" maxlength="100" autocomplete="family-name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="jean.dupont@email.fr" required aria-required="true"
                               maxlength="255" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="********" required aria-required="true"
                                   minlength="8" maxlength="255" autocomplete="new-password">
                            <button type="button" class="password-toggle" aria-label="Afficher le mot de passe" aria-pressed="false">
                                <svg class="icon icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                    <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="currentColor"/>
                                    <circle class="pupil" cx="12" cy="12" r="2.5" fill="currentColor" />
                                </svg>
                                <svg class="icon icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                    <path d="M2 3l2.28 2.28L4 6.56C2.27 8.78 1 10.99 1 12c1.73 3.89 6 7 11 7 1.61 0 3.13-.29 4.5-.8l3.2 3.2L23 21 4 2 2 3zM7.53 9.06A4 4 0 0 0 12 16c.67 0 1.3-.17 1.85-.46l-6.32-6.48zM12 6a6.98 6.98 0 0 1 5.45 2.71L15.9 11.26A3.99 3.99 0 0 0 12 8a3.99 3.99 0 0 0-4 4c0 .72.2 1.39.54 1.97L6.55 16.9A6.98 6.98 0 0 1 12 6z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">GSM *</label>
                        <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required aria-required="true"
                               minlength="10" maxlength="20" pattern="[0-9\s\-\+]{10,}" inputmode="tel" autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="address">Adresse *</label>
                        <input type="text" id="address" name="address" placeholder="123 Rue de la Liberté" required aria-required="true"
                               minlength="5" maxlength="255" autocomplete="street-address">
                    </div>
                    <div class="form-group">
                        <label for="city">Ville *</label>
                        <input type="text" id="city" name="city" placeholder="Bordeaux" required aria-required="true"
                               minlength="1" maxlength="100" autocomplete="address-level2">
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Code postal *</label>
                        <input type="text" id="postalCode" name="postalCode" placeholder="33000" required aria-required="true"
                               minlength="5" maxlength="5" pattern="\d{5}" inputmode="numeric" autocomplete="postal-code">
                    </div>
                    <button type="submit" class="button button--primary">Créer mon compte</button>
                </form>
            </div>
            <div class="auth-image-wrapper">
                <div class="auth-image-overlay">
                    <h2 class="h1">Vite & Gourmand</h2>
                    <p>Menus Catering pour vos moments</p>
                    <a href="/frontend/pages/home.html#menus" class="button button--primary">Découvrir nos menus</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="/frontend/js/utils/logger.js"></script>
    <script src="/frontend/js/core/components.js"></script>
    <script src="/frontend/js/services/authService.js"></script>
    <script src="/frontend/js/auth/auth-navbar.js"></script>
    <script src="/frontend/js/utils/password-toggle.js"></script>
    <script src="/frontend/js/pages/inscription.js"></script>
    <script src="/frontend/js/core/navbar.js"></script>
</body>
</html>
