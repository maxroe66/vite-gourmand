<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Vite & Gourmand</title>
    <link rel="stylesheet" href="/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/styles/components/forms.css">
    <link rel="stylesheet" href="/frontend/styles/components/modals.css">
    <link rel="stylesheet" href="/frontend/styles/layouts/auth-layout.css">
    <link rel="stylesheet" href="/frontend/styles/pages/connexion.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <!-- Modal Mot de passe oublié -->
    <div id="forgotPasswordModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="forgotTitle">
            <button class="close-modal" id="closeForgotModal" aria-label="Fermer la fenêtre">×</button>
            <h2 id="forgotTitle">Réinitialiser le mot de passe</h2>
            <form id="forgotPasswordForm" class="forgot-password-modal-form">
                <div class="form-group">
                    <label for="forgotEmail">Adresse email</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="votre@email.fr" required aria-required="true" autocomplete="email">
                </div>
                <button type="submit" class="button button--primary">Envoyer le lien</button>
                <div id="forgotPasswordMessage" role="status" aria-live="polite"></div>
            </form>
        </div>
    </div>
    <main class="auth-section">
        <div class="auth-container">
            <div class="auth-form-wrapper">
                <h1 class="h1">Connexion</h1>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="jean.dupont@email.fr" required aria-required="true" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="********" required aria-required="true" autocomplete="current-password">
                            <button type="button" class="password-toggle" aria-label="Afficher le mot de passe" aria-pressed="false">
                                <svg class="icon icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                    <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="currentColor"/>
                                    <circle class="pupil" cx="12" cy="12" r="2.5" fill="currentColor" />
                                </svg>
                                <svg class="icon icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                                    <path d="M2 3l2.28 2.28L4 6.56C2.27 8.78 1 10.99 1 12c1.73 3.89 6 7 11 7 1.61 0 3.13-.29 4.5-.8l3.2 3.2L23 21 4 2 2 3zM7.53 9.06A4 4 0 0 0 12 16c.67 0 1.3-.17 1.85-.46l-6.32-6.48zM12 6a6.98 6.98 0 0 1 5.45 2.71L15.9 11.26A3.99 3.99 0 0 0 12 8a3.99 3.99 0 0 0-4 4c0 .72.2 1.39.54 1.97L6.55 16.9A6.98 6.98 0 0 1 12 6z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="/frontend/pages/motdepasse-oublie.html" class="forgot-password-link">Mot de passe oublié&nbsp;?</a>
                    </div>
                    <button type="submit" class="button button--primary">Connexion</button>
                </form>
            </div>
            <div class="auth-image-wrapper">
                <div class="auth-image-overlay">
                    <h2 class="h1">Vite & Gourmand</h2>
                    <p>Menus Catering pour vos moments</p>
                    <a href="/frontend/pages/home.html#menus" class="button button--primary">Découvrir nos menus</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="/frontend/js/utils/logger.js"></script>
    <script src="/frontend/js/core/components.js"></script>
    <script src="/frontend/js/services/authService.js"></script>
    <script src="/frontend/js/auth/auth-navbar.js"></script>
    <script src="/frontend/js/utils/password-toggle.js"></script>
    <script src="/frontend/js/pages/connexion.js"></script>
    <script src="/frontend/js/core/navbar.js"></script>
</body>
</html>
