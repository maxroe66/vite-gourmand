<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite & Gourmand - Mon Profil</title>
    <link rel="stylesheet" href="/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/styles/components/forms.css">
    <link rel="stylesheet" href="/frontend/styles/components/modals.css">
    <link rel="stylesheet" href="/frontend/styles/components/toast.css">
    <link rel="stylesheet" href="/frontend/styles/components/skeleton.css">
    <link rel="stylesheet" href="/frontend/styles/components/animations.css">
    <link rel="stylesheet" href="/frontend/styles/pages/profil.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="profil-page container">
        <h1>Mon Espace</h1>

        <div class="tabs mt-lg">
            <div class="tabs__nav">
                <button class="tabs__btn is-active" data-tab="orders">Mes Commandes</button>
                <button class="tabs__btn" data-tab="profile">Mon Profil</button>
            </div>
        </div>

        <!-- Onglet Commandes -->
        <div id="tab-orders" class="tab-content is-visible">
            <div id="orders-loader">Chargement...</div>
            <div id="orders-list" class="mt-md"></div>
        </div>

        <!-- Onglet Profil -->
        <div id="tab-profile" class="tab-content">
            <form id="form-profile" class="profile-form mt-md">
                <div class="profile-form__grid">
                    <div class="form-group">
                        <label for="profile-firstName">Prénom</label>
                        <input type="text" id="profile-firstName" name="firstName" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-lastName">Nom</label>
                        <input type="text" id="profile-lastName" name="lastName" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" class="input" disabled>
                        <small class="form-hint">L'email ne peut pas être modifié.</small>
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Téléphone</label>
                        <input type="tel" id="profile-phone" name="phone" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-address">Adresse</label>
                        <input type="text" id="profile-address" name="address" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-city">Ville</label>
                        <input type="text" id="profile-city" name="city" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-postalCode">Code postal</label>
                        <input type="text" id="profile-postalCode" name="postalCode" class="input" required pattern="\d{5}">
                    </div>
                </div>
                <button type="submit" class="button button--primary mt-md">Enregistrer les modifications</button>
            </form>
        </div>
        
        <!-- Modal ou Zone pour détail commande -->
        <div id="order-detail-modal" class="modal" aria-hidden="true">
             <div class="modal__dialog">
                 <button id="close-modal" class="modal__close" aria-label="Fermer">&times;</button>
                 <h2 id="modal-title">Détail Commande</h2>
                 <div id="modal-body"></div>
             </div>
        </div>

        <!-- Modal pour donner un avis -->
        <div id="modal-avis" class="modal" aria-hidden="true">
            <div class="modal__dialog">
                <button id="close-avis" class="modal__close" aria-label="Fermer">&times;</button>
                <h2>Donner mon avis</h2>
                <form id="form-avis">
                    <input type="hidden" id="avis-cmd-id" name="commandeId">
                    
                    <div class="form-group">
                        <label>Note</label>
                        <div class="star-rating">
                            <!-- Ordre inverse pour CSS float: right trick ou flex-direction: row-reverse -->
                            <input type="radio" id="star5" name="note" value="5" required /><label for="star5">★</label>
                            <input type="radio" id="star4" name="note" value="4" /><label for="star4">★</label>
                            <input type="radio" id="star3" name="note" value="3" /><label for="star3">★</label>
                            <input type="radio" id="star2" name="note" value="2" /><label for="star2">★</label>
                            <input type="radio" id="star1" name="note" value="1" /><label for="star1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="avis-comment">Commentaire</label>
                        <textarea id="avis-comment" name="commentaire" rows="4" required placeholder="Votre expérience..."></textarea>
                    </div>

                    <button type="submit" class="button button--primary u-w-full">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Modal pour modifier une commande -->
        <div id="modal-edit-order" class="modal" aria-hidden="true">
            <div class="modal__dialog">
                <button id="close-edit-order" class="modal__close" aria-label="Fermer">&times;</button>
                <h2>Modifier ma commande</h2>
                <form id="form-edit-order">
                    <input type="hidden" id="edit-order-id" name="commandeId">
                    <div class="form-group">
                        <label for="edit-adresse">Adresse de livraison</label>
                        <input type="text" id="edit-adresse" name="adresseLivraison" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-ville">Ville</label>
                        <input type="text" id="edit-ville" name="ville" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-cp">Code postal</label>
                        <input type="text" id="edit-cp" name="codePostal" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-nb-personnes">Nombre de personnes</label>
                        <input type="number" id="edit-nb-personnes" name="nombrePersonnes" class="input" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-date-prestation">Date de livraison</label>
                        <input type="date" id="edit-date-prestation" name="datePrestation" class="input" required>
                    </div>
                    <button type="submit" class="button button--primary u-w-full">Enregistrer les modifications</button>
                </form>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="/frontend/js/utils/logger.js"></script>
    <script src="/frontend/js/core/components.js"></script>
    <script src="/frontend/js/services/authService.js"></script>
    <script src="/frontend/js/services/commandeService.js"></script>
    <script src="/frontend/js/services/avisService.js"></script>
    <script src="/frontend/js/auth/auth-navbar.js"></script>
    <script src="/frontend/js/core/navbar.js"></script>
    <script src="/frontend/js/utils/helpers.js"></script>
    <script src="/frontend/js/utils/toast.js"></script>
    <script src="/frontend/js/utils/skeleton.js"></script>
    <script src="/frontend/js/pages/profil.js"></script>
</body>
</html>
