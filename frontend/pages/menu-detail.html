<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite & Gourmand - Détails du Menu</title>
    <link rel="stylesheet" href="/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/styles/pages/menu-detail.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="menu-detail-page">
        <div class="container container--flex" id="menu-detail-loader">
            <p>Chargement des détails du menu...</p>
        </div>

        <div class="container container--flex" id="menu-detail-content">
            <!-- Colonne Gauche : Galerie -->
            <div class="menu-detail__gallery">
                <div class="menu-detail__image-container">
                    <img id="main-image" src="" alt="Photo du menu" class="menu-detail__image">
                </div>
                <div class="menu-detail__controls" id="gallery-controls">
                    <button class="button button--secondary" id="btn-prev-img">&lt; Précédent</button>
                    <button class="button button--secondary" id="btn-next-img">Suivant &gt;</button>
                </div>
            </div>

            <!-- Colonne Droite : Infos -->
            <div class="menu-detail__content">
                <h1 class="menu-detail__title" id="menu-title">Titre du Menu</h1>
                
                <div class="menu-detail__composition">
                    <h2>COMPOSITION</h2>
                    <ul class="menu-detail__list" id="dishes-list">
                        <!-- Liste des plats injectée ici -->
                    </ul>
                </div>

                <div class="menu-detail__allergens" id="allergens-box">
                    ALLERGÈNES : <span id="allergens-list"></span>
                </div>

                <div class="menu-detail__price" id="menu-price">XX€ / X personnes</div>

                <div class="menu-detail__info-group">
                    <div><span class="infos-label">Thème :</span> <span id="menu-theme">-</span></div>
                    <div><span class="infos-label">Régime :</span> <span id="menu-regime">-</span></div>
                    <div><span id="menu-stock" class="stock-ok">Stock disponible</span></div>
                </div>

                <div class="menu-detail__conditions">
                    <h3>CONDITIONS :</h3>
                    <ul class="conditions-list" id="menu-conditions">
                        <!-- Conditions injectées ici -->
                    </ul>
                </div>

                <button id="btn-order" class="btn-command">Commander</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/frontend/js/components.js"></script>
    <script src="/frontend/js/services/authService.js"></script>
    <script src="/frontend/js/services/menuService.js"></script>
    <script src="/frontend/js/auth/auth-navbar.js"></script>
    <script src="/frontend/js/navbar.js"></script>
    <script src="/frontend/js/utils/helpers.js"></script>
    <script src="/frontend/js/menu-detail.js"></script>
</body>
</html>
