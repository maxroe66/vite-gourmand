<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Vite & Gourmand</title>
    <link rel="stylesheet" href="/frontend/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/motdepasse-oublie.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="forgot-password-section">
        <div class="forgot-password-container">
            <div class="forgot-password-form-wrapper">
                <h1 class="h1">Réinitialisation du mot de passe</h1>
                <form id="forgotPasswordForm" class="forgot-password-form">
                    <!-- Champ username (pour les gestionnaires de mot de passe) -->
                    <input type="email" id="username" name="username" autocomplete="username" class="visually-hidden" aria-hidden="true">
                    <div class="form-group">
                        <label for="newPassword">Nouveau mot de passe *</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required aria-required="true" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required aria-required="true" autocomplete="new-password">
                    </div>
                    <button type="submit" class="button button--primary">Réinitialiser mon mot de passe</button>
                </form>
            </div>
            <div class="forgot-password-image-wrapper">
                <div class="forgot-password-image-overlay">
                    <h2 class="h1">Vite & Gourmand</h2>
                    <p>Menus Catering pour vos moments</p>
                    <a href="#" class="button button--primary">Découvrir nos menus</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="/frontend/js/components.js"></script>
    <script src="/frontend/js/motdepasse-oublie.js"></script>
    <script src="/frontend/js/navbar.js"></script>
</body>
</html>
