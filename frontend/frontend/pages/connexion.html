<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Vite & Gourmand</title>
    <link rel="stylesheet" href="/frontend/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/connexion.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <!-- Modal Mot de passe oubli√© -->
    <div id="forgotPasswordModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="forgotTitle">
            <button class="close-modal" id="closeForgotModal" aria-label="Fermer la fen√™tre">√ó</button>
            <h2 id="forgotTitle">R√©initialiser le mot de passe</h2>
            <form id="forgotPasswordForm" class="forgot-password-modal-form">
                <div class="form-group">
                    <label for="forgotEmail">Adresse email</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="votre@email.fr" required aria-required="true" autocomplete="email">
                </div>
                <button type="submit" class="button button--primary">Envoyer le lien</button>
                <div id="forgotPasswordMessage" role="status" aria-live="polite"></div>
            </form>
        </div>
    </div>
    <main class="login-section">
        <div class="login-container">
            <div class="login-form-wrapper">
                <h1 class="h1">Connexion</h1>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="jean.dupont@email.fr" required aria-required="true" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="********" required aria-required="true" autocomplete="current-password">
                            <button type="button" class="password-toggle" aria-label="Afficher le mot de passe" aria-pressed="false"><span class="eye">üëÅÔ∏è</span></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="/frontend/frontend/pages/motdepasse-oublie.html" class="forgot-password-link">Mot de passe oubli√©&nbsp;?</a>
                    </div>
                    <button type="submit" class="button button--primary">Connexion</button>
                </form>
            </div>
            <div class="login-image-wrapper">
                <div class="login-image-overlay">
                    <h2 class="h1">Vite & Gourmand</h2>
                    <p>Menus Catering pour vos moments</p>
                    <a href="#" class="button button--primary">D√©couvrir nos menus</a>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="/frontend/js/components.js"></script>
    <script src="/frontend/js/connexion.js"></script>
    <script src="/frontend/js/navbar.js"></script>
</body>
</html>
