<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite & Gourmand - Mon Profil</title>
    <link rel="stylesheet" href="/frontend/frontend/styles/_tokens.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/base.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/utilities.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/button.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/navbar.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/footer.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/forms.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/components/modals.css">
    <link rel="stylesheet" href="/frontend/frontend/styles/profil.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="profil-page container">
        <h1>Mon Espace</h1>

        <div class="tabs mt-lg">
            <!-- Simple navigation if needed, for now just orders -->
            <h2>Mes Commandes</h2>
        </div>

        <div id="orders-loader">Chargement...</div>
        <div id="orders-list" class="mt-md"></div>
        
        <!-- Modal ou Zone pour détail commande -->
        <div id="order-detail-modal" class="modal-overlay">
             <div class="modal-content">
                 <span id="close-modal" class="close-modal">&times;</span>
                 <h2 id="modal-title">Détail Commande</h2>
                 <div id="modal-body"></div>
             </div>
        </div>

        <!-- Modal pour donner un avis -->
        <div id="modal-avis" class="modal-overlay">
            <div class="modal-content">
                <span id="close-avis" class="close-modal">&times;</span>
                <h2>Donner mon avis</h2>
                <form id="form-avis">
                    <input type="hidden" id="avis-cmd-id" name="commandeId">
                    
                    <div class="form-group">
                        <label>Note</label>
                        <div class="star-rating">
                            <!-- Ordre inverse pour CSS float: right trick ou flex-direction: row-reverse -->
                            <input type="radio" id="star5" name="note" value="5" required /><label for="star5">★</label>
                            <input type="radio" id="star4" name="note" value="4" /><label for="star4">★</label>
                            <input type="radio" id="star3" name="note" value="3" /><label for="star3">★</label>
                            <input type="radio" id="star2" name="note" value="2" /><label for="star2">★</label>
                            <input type="radio" id="star1" name="note" value="1" /><label for="star1">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="avis-comment">Commentaire</label>
                        <textarea id="avis-comment" name="commentaire" rows="4" required placeholder="Votre expérience..."></textarea>
                    </div>

                    <button type="submit" class="button button--primary u-w-full">Envoyer</button>
                </form>
            </div>
        </div>

        <!-- Modal pour modifier une commande -->
        <div id="modal-edit-order" class="modal-overlay">
            <div class="modal-content">
                <span id="close-edit-order" class="close-modal">&times;</span>
                <h2>Modifier ma commande</h2>
                <form id="form-edit-order">
                    <input type="hidden" id="edit-order-id" name="commandeId">
                    <div class="form-group">
                        <label for="edit-adresse">Adresse de livraison</label>
                        <input type="text" id="edit-adresse" name="adresseLivraison" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-ville">Ville</label>
                        <input type="text" id="edit-ville" name="ville" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-cp">Code postal</label>
                        <input type="text" id="edit-cp" name="codePostal" class="input" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-nb-personnes">Nombre de personnes</label>
                        <input type="number" id="edit-nb-personnes" name="nombrePersonnes" class="input" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-date-prestation">Date de livraison</label>
                        <input type="date" id="edit-date-prestation" name="datePrestation" class="input" required>
                    </div>
                    <button type="submit" class="button button--primary u-w-full">Enregistrer les modifications</button>
                </form>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="/frontend/js/components.js"></script>
    <script src="/frontend/js/services/authService.js"></script>
    <script src="/frontend/js/services/commandeService.js"></script>
    <script src="/frontend/js/services/avisService.js"></script>
    <script src="/frontend/js/auth/auth-navbar.js"></script>
    <script src="/frontend/js/navbar.js"></script>
    <script src="/frontend/js/profil.js"></script>
</body>
</html>
