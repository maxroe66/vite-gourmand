
# ============================================================
# VirtualHost HTTPS — Développement local
# ============================================================
# Activé via ENABLE_HTTPS=true dans docker-compose.
# Utilise les certificats auto-signés de docker/certs/.
#
# En production (Azure App Service), la terminaison TLS est
# gérée par le reverse-proxy Azure ; ce fichier n'est pas
# chargé dans le docker/azure/Dockerfile.azure.
# ============================================================

<VirtualHost *:443>
    ServerName vite.local
    DocumentRoot /var/www/vite_gourmand/public

    # ── SSL ──────────────────────────────────────────────────
    SSLEngine on
    SSLCertificateFile    /etc/apache2/certs/localhost+2.pem
    SSLCertificateKeyFile /etc/apache2/certs/localhost+2-key.pem

    # Protocoles et ciphers modernes uniquement
    SSLProtocol           all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite        HIGH:!aNULL:!MD5:!RC4
    SSLHonorCipherOrder   on

    # ── Headers de sécurité ──────────────────────────────────
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # ── Alias frontend / assets ──────────────────────────────
    Alias /frontend /var/www/vite_gourmand/frontend
    Alias /assets /var/www/vite_gourmand/public/assets

    <Directory /var/www/vite_gourmand/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/vite_gourmand/public>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    # ── Reverse proxy vers PHP-FPM ───────────────────────────
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-app:9000"
    </FilesMatch>

    # ── Logs ─────────────────────────────────────────────────
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
