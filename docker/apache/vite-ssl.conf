<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName vite.local
    DocumentRoot /var/www/vite_gourmand/public

    # Alias pour servir les fichiers frontend et assets en dehors de public/
    Alias /frontend /var/www/vite_gourmand/frontend
    Alias /assets /var/www/vite_gourmand/public/assets

    <Directory /var/www/vite_gourmand/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/vite_gourmand/public>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-app:9000"
    </FilesMatch>

    SSLEngine on
    SSLCertificateFile /etc/apache2/certs/localhost+2.pem
    SSLCertificateKeyFile /etc/apache2/certs/localhost+2-key.pem

    # Logs
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
</IfModule>
