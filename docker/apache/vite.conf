<VirtualHost *:80>
    ServerName vite.local
    DocumentRoot /var/www/vite_gourmand/public

    # ── Redirection HTTP → HTTPS si SSL activé ───────────────
    # Quand ENABLE_HTTPS=true, Apache écoute aussi sur 443.
    # On redirige le trafic HTTP vers HTTPS pour éviter le
    # transit en clair.  Sans ENABLE_HTTPS, aucune redirection.
    RewriteEngine On
    RewriteCond %{ENV:ENABLE_HTTPS} =true
    RewriteCond %{HTTPS} off
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteCond %{SERVER_PORT} !^443$
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]

    # ── Headers de sécurité ──────────────────────────────────
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Alias pour servir les fichiers frontend et assets en dehors de public/
    Alias /frontend /var/www/vite_gourmand/frontend
    Alias /assets /var/www/vite_gourmand/public/assets

    <Directory /var/www/vite_gourmand/frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/vite_gourmand/public>
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html

        # Réécriture d'URL pour API REST (Front Controller)
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </Directory>


    # Rediriger toutes les requêtes vers index.php (Front Controller)
    # via un reverse proxy vers le conteneur PHP-FPM.
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://php-app:9000"
    </FilesMatch>

    # Logs
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>
