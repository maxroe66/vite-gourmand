# Configuration MongoDB pour Vite et Gourmand
# Garantit UTF-8 pour toutes les opérations

# Configuration du serveur MongoDB
net:
  bindIp: 0.0.0.0
  port: 27017

# Configuration du stockage
storage:
  # MongoDB stocke nativement en UTF-8, mais on force la configuration
  wiredTiger:
    engineConfig:
      # Configuration par défaut, UTF-8 natif
      directoryForIndexes: false

# Configuration de sécurité
security:
  authorization: enabled

# Configuration des opérations
operationProfiling:
  # Profiler les opérations lentes
  mode: off