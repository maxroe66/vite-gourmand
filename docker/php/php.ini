; Configuration PHP personnalisée pour Vite et Gourmand
; Gestion des erreurs
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL
error_log = /home/max/vite_et_gourmand/backend/logs/php_errors.log

; Limites de mémoire et temps d'exécution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Gestion des uploads et POST
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; Variables d'environnement
variables_order = "EGPCS"
request_order = "GP"

; Session
session.auto_start = 0
session.use_cookies = 1
session.use_only_cookies = 1

; Timezone
date.timezone = Europe/Paris

; Encodage UTF-8 (configuration moderne pour PHP 8.x)
default_charset = "UTF-8"
mbstring.encoding_translation = On

; Extensions
#extension=pdo
#extension=pdo_mysql
#extension=mysqli
#extension=json
#extension=mbstring
#extension=curl
#extension=openssl

; SSL Certificate paths - Utilisation du bundle de certificats du système
openssl.cafile=/etc/ssl/certs/ca-certificates.crt
